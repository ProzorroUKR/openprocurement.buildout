[buildout]
extends =
	base.cfg
	sources.cfg
	versions.cfg
show-picked-versions = true
update-versions-file = profiles/versions.cfg

eggs +=
    ${:package-name} [test]

[scripts]
eggs +=
    nose
    WebTest
    coverage
    mock
    munch
    openprocurement_client
    repoze.profile
    pyramid
    pytest
    pytest-cov
scripts +=
    py.test
    pytest
    pserve
    nosetests

[circus.ini]
webapp =

[openprocurement.api.ini]
debug = true

