[buildout]
extends = sandbox.cfg
eggs -= ExtendedJournalHandler
always-checkout = force

[remotes]
branch = master

[sources]
openprocurement.api = git ${remotes:opgh}.api.git branch=${remotes:branch}
openprocurement.archivarius.contracts = git ${remotes:opgh}.archivarius.contracts.git branch=${remotes:branch}
openprocurement.archivarius.plans = git ${remotes:opgh}.archivarius.plans.git branch=${remotes:branch}
openprocurement.archivarius.tenders = git ${remotes:opgh}.archivarius.tenders.git branch=${remotes:branch}
openprocurement.archivarius.core = git ${remotes:opgh}.archivarius.core.git branch=${remotes:branch}
openprocurement.circus.plugins = git ${remotes:opgh}.circus.plugins.git branch=${remotes:branch}
openprocurement.concord = git ${remotes:opgh}.concord.git branch=${remotes:branch}

[openprocurement.api.ini]
journal =

[openprocurement.concord]
eggs -= systemd-python

[scripts]
eggs +=
    WebTest
    mock
    munch
    boto
    jmespath
    openprocurement_client
    pytest
    pytest-cov
    parameterized
    freezegun
scripts +=
    py.test

[versions]
jmespath = 0.6.1
pytest = 4.4.1
