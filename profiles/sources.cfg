[buildout]
extensions = mr.developer
auto-checkout = ${:package-name}

[remotes]
gh = https://github.com/
gh_push = git@github.com:
opgh = ${remotes:gh}ProzorroUKR/openprocurement
opgh_push = ${remotes:gh_push}ProzorroUKR/openprocurement
branch = master

[sources]
openprocurement.api = git ${remotes:opgh}.api.git pushurl=${remotes:opgh_push}.api.git branch=${remotes:branch}
openprocurement.archivarius.contracts = git ${remotes:opgh}.archivarius.contracts.git pushurl=${remotes:opgh_push}.archivarius.contracts.git branch=${remotes:branch}
openprocurement.archivarius.plans = git ${remotes:opgh}.archivarius.plans.git pushurl=${remotes:opgh_push}.archivarius.plans.git branch=${remotes:branch}
openprocurement.archivarius.tenders = git ${remotes:opgh}.archivarius.tenders.git pushurl=${remotes:opgh_push}.archivarius.tenders.git branch=${remotes:branch}
openprocurement.archivarius.core = git ${remotes:opgh}.archivarius.core.git pushurl=${remotes:opgh_push}.archivarius.core.git branch=${remotes:branch}
openprocurement.circus.plugins = git ${remotes:opgh}.circus.plugins.git pushurl=${remotes:opgh_push}.circus.plugins.git branch=${remotes:branch}
openprocurement.concord = git ${remotes:opgh}.concord.git pushurl=${remotes:opgh_push}.concord.git branch=master
penstock = git  ${remotes:gh}ProzorroUKR/penstock.git  pushurl=${remotes:gh_push}ProzorroUKR/penstock.git branch=master
vaurien = git  ${remotes:gh}ProzorroUKR/vaurien.git  pushurl=${remotes:gh_push}ProzorroUKR/vaurien.git branch=dummy_error_plugin
openprocurement.subscribers.serverid = git ${remotes:opgh}.subscribers.serverid.git pushurl=${remotes:opgh_push}.subscribers.serverid.git
esculator = git  ${remotes:gh}ProzorroUKR/esculator.git  pushurl=${remotes:gh_push}ProzorroUKR/esculator.git
barbecue = git ${remotes:gh}ProzorroUKR/barbecue.git  pushurl=${remotes:gh_push}ProzorroUKR/barbecue.git
noseplugins = git ${remotes:gh}ProzorroUKR/noseplugins
